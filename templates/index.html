<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Plant Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgb(255, 255, 255) 0%,rgb(248, 248, 248) 100%);
            min-height: 100vh;
            color: #334155;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .view-db-btn {
            background: linear-gradient(135deg,rgb(255, 0, 0) 0%,rgb(221, 28, 28) 100%);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .view-db-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .view-db-btn:hover::before {
            left: 100%;
        }

        .view-db-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        /* Main Content */
        .main-content {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg,rgb(21, 231, 66) 0%,rgb(15, 220, 107) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6)); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Search Section */
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,rgb(25, 206, 70),rgb(57, 22, 92), #667eea);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Error Message */
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #fecaca;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Results Section */
        .results-section {
            display: none;
            margin-top: 2rem;
        }

        .results-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .disease-description {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Solutions Grid */
        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .solution-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 4px solid transparent;
        }

        .solution-card.organic {
            border-left-color: #10b981;
        }

        .solution-card.inorganic {
            border-left-color: #3b82f6;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .organic-badge {
            background: #dcfce7;
            color: #166534;
        }

        .synthetic-badge {
            background: #dbeafe;
            color: #1e40af;
        }

        .solutions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .solution-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .solution-text {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .solution-details {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .detail-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .effectiveness-badge {
            background: #fef3c7;
            color: #92400e;
        }

        .application-badge {
            background: #e0f2fe;
            color: #0c4a6e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 2rem 1rem;
            }

            .search-form {
                flex-direction: column;
                align-items: stretch;
            }

            .search-btn {
                width: 100%;
            }

            .solutions-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-left, .nav-right {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav-left">
            <a href="{{ url_for('view_database') }}" class="view-db-btn">
                <i class="fas fa-database"></i> View Database
            </a>
        </div>
        <div class="nav-right">
            <span class="user-info">
                <i class="fas fa-user"></i> Welcome, {{ current_user.first_name or current_user.username }}
            </span>
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">
                <span>ðŸŒ±</span> Plant Monitoring System
            </h1>
            <p class="subtitle">Advanced Plant Health & Disease Management Platform</p>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <h2 class="search-title">
                <i class="fas fa-search"></i> Plant Disease Diagnosis & Treatment
            </h2>
            <div class="search-form">
                <input 
                    type="text" 
                    id="diseaseInput" 
                    class="search-input" 
                    placeholder="Enter plant disease name (e.g. powdery mildew, blight, aphid)"
                >
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <h2 id="resultsTitle" class="results-title">
                    <i class="fas fa-check-circle"></i> <span id="diseaseName"></span> Solutions
                </h2>
                <div id="diseaseDescription" class="disease-description"></div>
            </div>

            <div class="solutions-grid">
                <div class="solution-card organic">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-leaf"></i> Organic Solutions
                        </h3>
                        <span class="card-badge organic-badge">Organic</span>
                    </div>
                    <div id="organicSolutions" class="solutions-list"></div>
                </div>

                <div class="solution-card inorganic">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-flask"></i> Inorganic Solutions
                        </h3>
                        <span class="card-badge synthetic-badge">Synthetic</span>
                    </div>
                    <div id="inorganicSolutions" class="solutions-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('diseaseInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const disease = document.getElementById('diseaseInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            const searchBtn = document.getElementById('searchBtn');

            if (!disease) {
                showError('Please enter a disease name');
                return;
            }

            // Show loading state
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            searchBtn.disabled = true;
            hideError();

            fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ disease: disease.toLowerCase() })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }

                // Update results
                document.getElementById('diseaseName').textContent = data.disease.toUpperCase();
                document.getElementById('diseaseDescription').textContent = data.description;

                // Populate solutions
                populateSolutions('organicSolutions', data.solutions.organic);
                populateSolutions('inorganicSolutions', data.solutions.inorganic);

                // Show results
                resultsSection.style.display = 'block';
                hideError();
            })
            .catch(error => {
                showError(error.message);
                resultsSection.style.display = 'none';
            })
            .finally(() => {
                // Reset button state
                searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
                searchBtn.disabled = false;
            });
        }

        function populateSolutions(elementId, solutions) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';

            solutions.forEach(solution => {
                const solutionItem = document.createElement('div');
                solutionItem.className = 'solution-item';
                
                solutionItem.innerHTML = `
                    <div class="solution-text">
                        <i class="fas fa-check-circle" style="color: #10b981; margin-top: 0.125rem;"></i>
                        ${solution.solution}
                    </div>
                    <div class="solution-details">
                        <span class="detail-badge effectiveness-badge">
                            <i class="fas fa-star"></i> ${solution.effectiveness}
                        </span>
                        <span class="detail-badge application-badge">
                            <i class="fas fa-info-circle"></i> ${solution.application}
                        </span>
                    </div>
                `;

                container.appendChild(solutionItem);
            });
        }
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            
            let friendlyMessage = message;
            if (message.includes('Disease not found')) {
                friendlyMessage = "Disease not found. Try: blight, rust, aphid, or powdery mildew";
            }

            errorMessage.textContent = friendlyMessage;
            errorMessage.classList.add('show');
        }

        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
        }

        // Auto-focus on search input
        document.getElementById('diseaseInput').focus();
    </script>
</body>
</html>
